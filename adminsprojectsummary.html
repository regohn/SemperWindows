  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Project Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>body {
  font-family: -apple-system, BlinkMacSystemFont, 'Poppins', sans-serif;
  background-color: #f2f2f7;
  font-size: 10px;

}

}

.top-bar {
  display: flex;
  justify-content: center;

}

.add-btn {
  background-color: #007aff;

  padding: 6px 12px;
  border: none;

table {

  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }
  
  thead {
    display: none;

  display: flex;
  justify-content: space-between;
  align-items: center;

.logoff-link {

  font-weight: 600;

#filterBar select, #filterBar input {

/* Responsive: make filters full-width on small screens */
@media (max-width: 768px) {
  #filterBar,
  table {
    width: 100%;

}

th {

  position: relative;
}

th.sort-asc:after {

input[type="text"], input[type="date"], select {

}

.show-btn {
    background-color: #007aff;
    color: white;
    padding: 2px 6px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 8px;
    float: right;
    margin-top: 5px;
}
  </style>

<div class="header-bar">
  <span>Welcome, <span id="userName"></span>!</span>
  <a href="#" class="logoff-link" onclick="logoff()">Logoff</a>
</div>

  function logoff() {
    sessionStorage.removeItem('installer');
    sessionStorage.removeItem('role');
    window.location.href = 'windowsloginpage.html';
  }
  const rawUserName = sessionStorage.getItem('installer');
  const displayUserName = rawUserName ? rawUserName.split('@')[0] : 'Guest';

</script>
</head>
<body>
  <div id="loading">Checking admin access...</div>

<div style="text-align: center;">
  <h2 style="display:none;">Admin Project Summary</h2>
  <div class="top-bar" style="display:none;">
    <button class="add-btn" onclick="window.location.href='adminpage.html'">Add Project</button>
  </div>
    <button class="add-btn"  id="filterToggle" style="display:none;" onclick="toggleFilters()">Show Filters</button>      
</div>

  <div id="filterBar">
    <label>
      Installer:
      <select id="filterInstaller"><option value="">All</option></select>
    </label>
    <label>
      Project Status:
      <select id="filterStatus"><option value="">All</option></select>
    </label>
    <label>
      Year Constructed:
      <select id="filterYear"><option value="">All</option></select>
    </label>
    <label>
      Fire Classification:
      <select id="filterFire"><option value="">All</option></select>
    </label>
    <label>
      Visit Date:
      <input type="date" id="filterDate">
    </label>
    <button onclick="clearFilters()" style="margin-left:10px; padding:4px 8px; border:none; border-radius:6px; background:#007aff; color:white; cursor:pointer;">Clear</button>
  </div>
<form id="editTableForm" action="${EDIT_URL}" method="POST" onsubmit="return handleFormSubmission(event);">
  <table id="dataTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</form>
<script>
  <!-- / -->
const ALL_DATA_URL = 'https://script.google.com/macros/s/AKfycbzUceIbkBs8RHPGNPA8d20cECc2T0K2lpq7AXhq7NjNKomYk7NP_OihKXlsbT7WmOonXA/exec';
const EDIT_URL = 'https://script.google.com/macros/s/AKfycbzUceIbkBs8RHPGNPA8d20cECc2T0K2lpq7AXhq7NjNKomYk7NP_OihKXlsbT7WmOonXA/exec'; 

const loggedInUser = (sessionStorage.getItem('installer') || "").trim();
const userRole = (sessionStorage.getItem('role') || "").trim().toLowerCase();

if (!loggedInUser || userRole !== 'admin') {
  window.location.href = 'windowsloginpage.html';
} else {
  document.querySelector('h2').style.display = 'block';
  document.querySelector('.top-bar').style.display = 'flex';
  document.getElementById('filterToggle').style.display = 'block';
  loadTableData();
}

let allData = [];
let filteredData = []; 
let currentSortColumn = null;
let currentSortDirection = 'asc';
let headers = [];

let fireSet = new Set();
let windowTypeSet = new Set();
let installerSet = new Set();
let statusSet = new Set();
let currentlyEditedRowId = null;

function loadTableData() {
  fetch(ALL_DATA_URL)
    .then(res => res.json())
    .then(data => {
      document.getElementById('loading').style.display = 'none';

      if (data.length > 0) {
        allData = data.filter(row => row["Project Number"] && row["Project Number"].toString().trim() !== "");
        headers = Object.keys(allData[0]);
        // ðŸ”½ Sort by "Submitted At" column (newest first)
        allData.sort((a, b) => {
          const dateA = a["Submitted At"] ? new Date(a["Submitted At"]) : 0;
          const dateB = b["Submitted At"] ? new Date(b["Submitted At"]) : 0;
          return dateB - dateA; // Descending order
        });        
        filteredData = [...allData]; 
        populateFilters(allData);
        buildTable(filteredData);
      } else {
        document.getElementById('loading').innerHTML = 'No records found.';
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById('loading').innerHTML = 'Error loading data.';
    });
}

function buildTable(rows) {
  const table = document.getElementById('dataTable');
  const thead = document.getElementById('tableHead');
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = "";

  if (!rows.length) {
    table.style.display = 'none';
    return;
  }

  thead.innerHTML = '<tr>' + headers.map(h => {
    let sortClass = '';
    if (h === currentSortColumn) {
      sortClass = (currentSortDirection === 'asc') ? 'sort-asc' : 'sort-desc';
    }
    return `<th onclick="sortTable('${h}')" class="${sortClass}">${h}</th>`;
  }).join('') + '<th>Action</th><th>Gallery</th></tr>';

  rows.forEach(row => {
    let rowHTML = `<tr id="row-${row["Project Number"]}">`;
    headers.forEach(h => {
      let value = row[h];

if (h === "Visit Date" && value) {
  // âœ… Parse only the date portion to avoid timezone shift
  const match = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
  if (match) {
    const [_, y, m, d] = match;
    value = `${m}/${d}/${y.slice(-2)}`;
  } else {
    value = value; // fallback (show as-is)
  }
} else if (h === "Submitted At" && value) {
  const dateObj = new Date(value);
  const options = {
    month: '2-digit', day: '2-digit', year: '2-digit',
    hour: '2-digit', minute: '2-digit', hour12: true,
    timeZone: 'America/Los_Angeles'
  };
  value = dateObj.toLocaleString('en-US', options);
}


      if (h === "Project Number") {
        rowHTML += `<td data-label="${h}" data-original="${row[h]}"><a href="#" onclick="viewDetails('${row[h]}')">${row[h]}</a></td>`;
      } else {
        rowHTML += `<td data-label="${h}" data-original="${row[h]}">${value ?? ''}</td>`;
      }
    });

rowHTML += `<td data-label="Action">
  <button type="button" class="edit-btn" style="background-color:#007aff;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;" onclick="editProject('${row["Project Number"]}')">Edit</button>
  <button type="submit" class="save-btn" style="background-color:#4CAF50;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;display:none;">Save</button>
  <button type="button" class="cancel-btn" style="background-color:#f44336;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;display:none;" onclick="cancelEdit('${row["Project Number"]}')">Cancel</button>
</td>`;

    rowHTML += `<td data-label="Gallery">
      <button style="background-color:#007aff;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;"
        onclick="openGallery('${row["Project Number"]}')">Gallery</button>
    </td>`;

    rowHTML += '</tr>';
    tbody.innerHTML += rowHTML;
  });

  table.style.display = 'table';
}

function sortTable(columnName) {
  if (currentSortColumn === columnName) {
    currentSortDirection = (currentSortDirection === 'asc') ? 'desc' : 'asc';
  } else {
    currentSortColumn = columnName;
    currentSortDirection = 'asc';
  }

  const sortMultiplier = (currentSortDirection === 'asc') ? 1 : -1;

  filteredData.sort((a, b) => {
    const valA = a[columnName] === null || a[columnName] === undefined ? '' : String(a[columnName]).toLowerCase().trim();
    const valB = b[columnName] === null || b[columnName] === undefined ? '' : String(b[columnName]).toLowerCase().trim();

    if (!isNaN(valA) && !isNaN(valB) && valA !== '' && valB !== '') {
      return (Number(valA) - Number(valB)) * sortMultiplier;
    }

    if (columnName === "Visit Date" || columnName === "Submitted At") {
      const dateA = a[columnName] ? new Date(a[columnName]).getTime() : 0;
      const dateB = b[columnName] ? new Date(b[columnName]).getTime() : 0;
      if (dateA < dateB) return -1 * sortMultiplier;
      if (dateA > dateB) return 1 * sortMultiplier;
      return 0;
    }

    if (valA < valB) return -1 * sortMultiplier;
    if (valA > valB) return 1 * sortMultiplier;
    return 0;
  });

  buildTable(filteredData);
}

function populateFilters(data) {
  fireSet.clear();
  windowTypeSet.clear();
  installerSet.clear();
  statusSet.clear();
  const yearSet = new Set();

  data.forEach(row => {
    if (row["Installer"]) installerSet.add(row["Installer"]);
    if (row["Project Status"]) statusSet.add(row["Project Status"]);
    if (row["Year Constructed"]) yearSet.add(row["Year Constructed"]);
    if (row["Fire Classification"]) fireSet.add(row["Fire Classification"]);
    if (row["Window Type Sold"]) windowTypeSet.add(row["Window Type Sold"]);
  });

  fillSelect("filterInstaller", installerSet);
  fillSelect("filterStatus", statusSet);
  fillSelect("filterYear", yearSet);
  fillSelect("filterFire", fireSet);
}

function fillSelect(id, values) {
  const sel = document.getElementById(id);
  sel.innerHTML = '<option value="">All</option>';
  [...values].sort().forEach(v => {
    if (v) {
      sel.innerHTML += `<option value="${v}">${v}</option>`;
    }
  });
}

function applyFilters() {
  const inst = document.getElementById('filterInstaller').value;
  const stat = document.getElementById('filterStatus').value;
  const yr = document.getElementById('filterYear').value;
  const fire = document.getElementById('filterFire').value;
  const date = document.getElementById('filterDate').value;

  filteredData = allData.filter(row => {
    return (!inst || row["Installer"] === inst) &&
           (!stat || row["Project Status"] === stat) &&
           (!yr || row["Year Constructed"] == yr) &&
           (!fire || row["Fire Classification"] === fire) &&
           (!date || (row["Visit Date"] && new Date(row["Visit Date"]).toISOString().split('T')[0] === date));
  });
  
  currentSortColumn = null; 
  currentSortDirection = 'asc';
  buildTable(filteredData);
}

function clearFilters() {
  document.querySelectorAll('#filterBar select').forEach(sel => sel.value = "");
  document.getElementById('filterDate').value = "";
  filteredData = [...allData]; 
  
  currentSortColumn = null; 
  currentSortDirection = 'asc';
  buildTable(filteredData);
}

function toggleFilters() {
  const bar = document.getElementById('filterBar');
  const btn = document.getElementById('filterToggle');
  if (bar.style.display === 'none' || bar.style.display === '') {
    bar.style.display = 'block';
    btn.textContent = "Hide Filters";
  } else {
    bar.style.display = 'none';
    btn.textContent = "Show Filters";
  }
}

function openGallery(projectNumber) {
  sessionStorage.setItem('selectedProject', projectNumber);
  window.location.href = 'projectgallery.html';
}

function viewDetails(projectNumber) {
  sessionStorage.setItem('selectedProject', projectNumber);
  window.location.href = 'installersdetails.html';
}

function editProject(projectNumber) {
  const row = document.getElementById(`row-${projectNumber}`);
  const rowData = {};

  // Collect row data
  row.querySelectorAll('td').forEach(td => {
    const label = td.getAttribute('data-label');
    if (label && label !== 'Action' && label !== 'Gallery') {
      rowData[label] = td.textContent.trim();
    }
  });

  // Prepare modal fields
  const modalFields = document.getElementById('modalFields');
  modalFields.innerHTML = ''; // clear previous fields

  headers.forEach(header => {
    if (header === 'Action' || header === 'Gallery') return;
    const value = rowData[header] || '';
    const label = document.createElement('label');
    label.textContent = header;

    const input = document.createElement('input');
    input.name = header;
    input.value = value;
    input.type = header.toLowerCase().includes('date') ? 'date' : 'text';

    if (header === 'Project Number') {
      input.readOnly = true;
      input.style.backgroundColor = '#eee';
    }

    label.appendChild(input);
    modalFields.appendChild(label);
  });

  // âœ… Show temporary loading message before showing modal
  const existingLoader = document.getElementById('modalLoader');
  if (!existingLoader) {
    const loader = document.createElement('div');
    loader.id = 'modalLoader';
    loader.textContent = 'Loading...';
    loader.style.position = 'fixed';
    loader.style.top = '50%';
    loader.style.left = '50%';
    loader.style.transform = 'translate(-50%, -50%)';
    loader.style.background = 'rgba(0,0,0,0.7)';
    loader.style.color = 'white';
    loader.style.padding = '10px 20px';
    loader.style.borderRadius = '6px';
    loader.style.fontSize = '16px';
    loader.style.zIndex = '9999';
    document.body.appendChild(loader);
  }

  // âœ… Delay modal opening by 2 seconds
  setTimeout(() => {
    const loader = document.getElementById('modalLoader');
    if (loader) loader.remove();

    const modal = document.getElementById('editModal');
    modal.style.display = 'flex';
    document.getElementById('modalForm').setAttribute('data-project', projectNumber);
  }, 2000);
}





function cancelEdit(projectNumber) {
    const row = document.getElementById(`row-${projectNumber}`);
    const originalRowData = allData.find(d => d['Project Number'] === projectNumber);
    
    // Rebuild the row to restore original data
    let newHTML = ``;
    headers.forEach(h => {
        let value = originalRowData[h] ?? '';
        // Apply your date formatting and other special cases here if needed
        newHTML += `<td data-label="${h}" data-original="${originalRowData[h]}">${value}</td>`;
    });
    newHTML += `<td data-label="Action">
        <button type="button" class="edit-btn" style="background-color:#007aff;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;" onclick="editProject('${projectNumber}')">Edit</button>
        <button type="submit" class="save-btn" style="background-color:#4CAF50;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;display:none;">Save</button>
        <button type="button" class="cancel-btn" style="background-color:#f44336;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;display:none;" onclick="cancelEdit('${projectNumber}')">Cancel</button>
    </td>`;
    newHTML += `<td data-label="Gallery">
        <button style="background-color:#007aff;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:10px;" onclick="openGallery('${projectNumber}')">Gallery</button>
    </td>`;
    
    row.innerHTML = newHTML;

    // Re-enable all edit buttons
    document.querySelectorAll('.edit-btn').forEach(btn => btn.disabled = false);
    currentlyEditedRowId = null;
}

function handleFormSubmission(event) {
    event.preventDefault();

    const form = document.getElementById('editTableForm');
    const formData = new FormData(form);

    // Convert FormData â†’ JSON object
    const data = Object.fromEntries(formData.entries());

    fetch(EDIT_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'  // send JSON
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errorData => {
                throw new Error(errorData.message || 'Network response was not ok');
            });
        }
        return response.json();
    })
    .then(data => {
        alert('Project updated successfully!');
        cancelEdit(currentlyEditedRowId);
        loadTableData();
    })
    .catch(error => {
        console.error("Error:", error);
        alert(
            'An error occurred. Please try again. Error: ' + error.message +
            '. If this is a CORS error, please ensure the Google Apps Script web app is deployed with "Anyone" access.'
        );
        cancelEdit(currentlyEditedRowId);
    });

    return false;
}

</script>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content" onclick="event.stopPropagation();">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Edit Project</h3>
    <form id="modalForm" onsubmit="return saveModalEdits(event)">
      <div id="modalFields"></div>
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>
</div>  

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  border-radius: 10px;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  max-height: 90%;
  overflow-y: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  position: relative;
}
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}
.close-btn:hover {
  color: red;
}
.save-btn {
  background-color: #007aff;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
.save-btn:hover {
  background-color: #005bbb;
}
.modal-content input, .modal-content select {
  width: 100%;
  padding: 6px;
  margin: 5px 0 10px 0;
  border: 1px solid #ddd;
  border-radius: 6px;
}
</style>
<script>
function closeModal() {
  document.getElementById('editModal').style.display = 'none';
}

// Improved modal backdrop listener â€” prevents accidental close while dragging text
let isMouseDownInsideModal = false;

// Track where the mouse press started
document.addEventListener('mousedown', (event) => {
  const modalContent = document.querySelector('.modal-content');
  if (modalContent && modalContent.contains(event.target)) {
    isMouseDownInsideModal = true; // click started inside the modal
  } else {
    isMouseDownInsideModal = false;
  }
});

// Only close when user genuinely clicks backdrop, not when dragging text
document.addEventListener('mouseup', (event) => {
  const modal = document.getElementById('editModal');
  if (isMouseDownInsideModal) return; // Ignore drags that started inside modal
  if (modal && event.target === modal) {
    closeModal();
  }
});


function saveModalEdits(event) {
  event.preventDefault();

  const form = document.getElementById('modalForm');
  const projectNumber = form.getAttribute('data-project');
  const formData = new FormData(form);

  const data = {};
  formData.forEach((v, k) => data[k] = v);
  data["Project Number"] = projectNumber;

  // Convert to URL-encoded form (same style as your working file)
  const params = new URLSearchParams();
  for (const key in data) {
    params.append(key, data[key]);
  }

  fetch(EDIT_URL, {
    method: "POST",
    body: params
  })
  .then(res => res.text()) // <-- no CORS issues and no JSON preflight
  .then(text => {
    let result;
