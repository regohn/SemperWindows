<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      max-width: 200px;
      width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #4e54c8;
      outline: none;
    }
    button {
      background-color: #4e54c8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #3f45b1;
      transform: translateY(-2px);
    }
    #statusMessage {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #333;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }
      .logo {
        max-width: 150px;
      }
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: transparent;
      color: white;
    }
    .logoff-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      padding: 8px 12px;
      border: 1px solid #fff;
      border-radius: 6px;
      transition: background-color 0.2s, color 0.2s;
    }
    .logoff-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .white-link {
    color: white !important;
    text-decoration: none;
} 
  </style>
</head>
<body>
  
  <div class="header-bar">
    <span>Welcome, <span id="userName"></span>!</span>
    <a href="adminsprojectsummary.html" class="logoff-link"> Project Summary</a>
    <a href="#" class="logoff-link" onclick="logoff()">Logoff</a>
  </div>
  
  <script>
    function logoff() {
        sessionStorage.removeItem('installer');
        sessionStorage.removeItem('role');
        window.location.href = 'windowsloginpage.html';
    }
    const rawUserName = sessionStorage.getItem('installer');
    const displayUserName = rawUserName ? rawUserName.split('@')[0] : 'Guest';
    document.getElementById('userName').textContent = displayUserName;
  </script>
  
  <div class="form-container">
    <img src="https://www.sempersolaris.com/wp-content/uploads/Semper-Logo-w-Services-3.webp" alt="Semper Solaris Logo" class="logo">
    <h2>Administrator</h2>
    
    <form id="adminForm">
      <div class="form-group">
        <label>Project Number</label>
        <input type="text" name="projectNumber" required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" required>
      </div>
      <div class="form-group">
        <label>Customer Name</label>
        <input type="text" name="customerName" required>
      </div>
      <div class="form-group">
        <label>Customer Number</label>
        <input type="text" name="customerNumber" required>
      </div>
      <div class="form-group">
        <label>Year the home was constructed</label>
        <input type="number" name="yearConstructed" min="1800" max="2099" required>
      </div>
      <div class="form-group">
        <label>Fire Classification</label>
        <select name="fireClassification" required>
          <option value="">Select...</option>
          <option value="Class WUI">Class WUI</option>
          <option value="Class A">Class A</option>
          <option value="Not in Fire Zone">Not in Fire Zone</option>
        </select>
      </div>
      <div class="form-group">
        <label>How many Windows Sold</label>
        <input type="number" name="windowsSold" min="0" required>
      </div>
      <div class="form-group">
        <label>Window Type Sold</label>
        <select name="windowTypeSold" required>
          <option value="">Select...</option>
          <option value="Single Hung">Single Hung</option>
          <option value="Slider Window">Slider Window</option>
          <option value="End Vent Slider">End Vent Slider</option>
          <option value="Picture Window">Picture Window</option>
          <option value="Casement">Casement</option>
          <option value="Casement Picture">Casement Picture</option>
          <option value="Casement & Picture">Casement & Picture</option>
          <option value="Casement-Picture">Casement-Picture</option>
          <option value="Casement-Casement">Casement-Casement</option>
          <option value="Single Awning">Single Awning</option>
          <option value="Picture over Awning">Picture over Awning</option>
          <option value="Trap Top Single">Trap Top Single</option>
          <option value="Arch Top Single">Arch Top Single</option>
          <option value="Custom Shapes: (Specify in Notes)">Custom Shapes: (Specify in Notes)</option>
        </select>
      </div>
      <div class="form-group">
        <label>How many Door Sold</label>
        <input type="number" name="doorsSold" min="0" required>
      </div>
      <div class="form-group">
        <label>How many Moving Glass Walls Sold (placeholder)</label>
        <input type="number" name="glassWallsSold" min="0">
      </div>
      <div class="form-group">
        <label>Installer</label>
        <select name="installer" required>
          <option value="">Select...</option>
          <option value="ryan@levelupwindowsanddoors.com">ryan@levelupwindowsanddoors.com</option>
          <option value="exteriorexpertsinc@gmail.com">exteriorexpertsinc@gmail.com</option>
        </select>
      </div>
      <div class="form-group">
        <label>Visit Schedule Date</label>
        <input type="date" name="visitDate" required>
      </div>
      <div class="form-group">
        <label>Time Frame</label>
        <input type="text" name="timeFrame" required>
      </div>
      <button type="submit">Submit</button>
      <div id="statusMessage"></div>
    </form>
  </div>
  
  <script>
    document.getElementById('adminForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.style.color = '#333';
      statusMessage.textContent = 'Submitting... Please wait.';
      const formData = new FormData(this);
      'adminpage'
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwpBhqbcChnIPLjzuxsKJ_8wQ0wAjszAK_3HMWrf85PxK1gzUXWNaEplN2nd4vJYDXa7A/exec';
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            alert('âœ… Form submitted successfully!');
            location.reload();
          } else {
            statusMessage.style.color = 'red';
            statusMessage.textContent = 'Error: ' + (data.message || 'Submission failed.');
          }
        })
        .catch(error => {
          statusMessage.style.color = 'red';
          statusMessage.textContent = 'An error occurred. Please try again.';
          console.error('Error!', error);
        });
    });
  </script>
</body>
</html>
